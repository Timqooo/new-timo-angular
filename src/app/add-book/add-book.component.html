    <div class="card-container">
        <mat-card id="card">
            <mat-card-header>
                <mat-card-title>Add a New Book</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="bookForm" class="book-form">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Title</mat-label>
                        <input matInput placeholder="Ex. Harry Potter" formControlName="title" required>
                    </mat-form-field>
    
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Author</mat-label>
                        <input matInput placeholder="Ex. J.K. Rowling" formControlName="author" required>
                    </mat-form-field>
    
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Genre</mat-label>
                        <mat-select formControlName="genre" required>
                            <mat-option value="fiction">Fiction</mat-option>
                            <mat-option value="non-fiction">Non-Fiction</mat-option>
                            <mat-option value="mystery">Mystery</mat-option>
                            <mat-option value="science-fiction">Science Fiction</mat-option>
                            <mat-option value="fantasy">Fantasy</mat-option>
                            <mat-option value="romance">Romance</mat-option>
                            <mat-option value="thriller">Thriller</mat-option>
                            <mat-option value="horror">Horror</mat-option>
                        </mat-select>
                    </mat-form-field>
    
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Amount</mat-label>
                        <input matInput type="number" placeholder="Ex. 1" formControlName="amount" min="1" required>
                    </mat-form-field>
    
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Pages</mat-label>
                        <input matInput type="number" placeholder="Ex. 300" formControlName="pages" min="1" required>
                    </mat-form-field>
                </form>
            </mat-card-content>
    
            <mat-card-actions>
                <button mat-raised-button color="primary" class="submit-button" [disabled]="!bookForm.valid"
                    (click)="onSubmit()">
                    Submit
                </button>
                <button mat-button color="warn" (click)="clearForm()">Clear</button>
            </mat-card-actions>
        </mat-card>
    </div>
