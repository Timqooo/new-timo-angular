<div class="stats-container">
    <div *ngIf="lastReservedBook" class="last-reserved">
        <p><strong>Last Reserved Book:</strong> {{ lastReservedBook.title }} by {{ lastReservedBook.author }}</p>
    </div>
</div>
<div class="library-container">
    <app-book *ngFor="let book of books" [book]="book" (bookReserved)="onBookReserved($event)">
    </app-book>
</div>
