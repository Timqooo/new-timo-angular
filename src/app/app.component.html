<!-- TOOLBAR -->
<div class="toolbar">
  <mat-toolbar>
    <!--        TOOLBAR CONTENT        -->
    <!-- Home -->
    <a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page">
      <button mat-icon-button class="example-icon" aria-label="Home">
        <mat-icon>home</mat-icon>
      </button>
    </a>
    <!-- Title -->
    <span>Bookify</span>
    <span class="spacer"></span>
    <!-- Search -->
    <div class="searchbar">
      <mat-form-field>
        <input matInput type="text" placeholder="Filter by title" #filter>
        <!-- <button matSuffix mat-icon-button aria-label="Search" class="primary" type="button" (click)="filteredBookList(filter.value)">
          <mat-icon>search</mat-icon>
        </button> -->
      </mat-form-field>
    </div>
    <!-- Add-Book -->
    <a routerLink="/add-book" routerLinkActive="active" ariaCurrentWhenActive="page">
      <button mat-icon-button class="example-icon" aria-label="Add">
        <mat-icon>add</mat-icon>
      </button>
    </a>
    <!-- Cart -->
    <a routerLink="/cart" routerLinkActive="active" ariaCurrentWhenActive="page">
      <button mat-icon-button class="example-icon" aria-label="Cart">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </a>

  </mat-toolbar>
</div>
